!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-12 questionContainer">
            <h1 class="text-center">Add Task</h1> 
            <h2 class="text-center mb-5">Add Question</h2>           
            <div class="row">
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" placeholder="Enter question here" id="txtQuestion" autofocus>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control options" placeholder="Enter option">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control options" placeholder="Enter option">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control options" placeholder="Enter option">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control options" placeholder="Enter option">
                </div>
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" placeholder="Enter correct option (answer)" id="txtAnswer">
                </div>
              </div>    
        </div>

        <div class="col-md-12 mb-3">
            <button id="saveBtn" class="btn btn-danger">Save Question</button>
        </div>

        <div class="col-md-12">
            <p id="resultContainer">Result would be displayed here</p>
        </div>

        <div id="Timer"></div>
    </div>
   </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="js/script.js"> </script>
</body>
</html>
